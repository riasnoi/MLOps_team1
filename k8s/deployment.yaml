apiVersion: apps/v1
kind: Deployment
metadata:
  name: spam-api
  labels:
    app: spam-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spam-api
  template:
    metadata:
      labels:
        app: spam-api
    spec:
      containers:
        - name: spam-api
          image: spam-api:lab10
          imagePullPolicy: IfNotPresent
          env:
            - name: MODEL_DIR
              value: /app/model_store
            - name: MODEL_FILENAME
              value: random_forest.joblib
            - name: LOG_LEVEL
              value: info
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
