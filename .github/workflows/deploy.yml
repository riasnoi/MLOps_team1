name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.10"
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/spam-api

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Build and push image
        run: |
          docker build -t "${IMAGE_NAME}:${GITHUB_SHA}" -t "${IMAGE_NAME}:latest" .
          docker push "${IMAGE_NAME}:${GITHUB_SHA}"
          docker push "${IMAGE_NAME}:latest"

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          if [ -z "$KUBE_CONFIG_DATA" ]; then
            echo "KUBE_CONFIG_DATA secret is required for deployment"
            exit 1
          fi
          mkdir -p "$HOME/.kube"
          echo "$KUBE_CONFIG_DATA" | base64 -d > "$HOME/.kube/config"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/spam-api spam-api=${IMAGE_NAME}:latest --record
          kubectl rollout status deployment/spam-api --timeout=180s
